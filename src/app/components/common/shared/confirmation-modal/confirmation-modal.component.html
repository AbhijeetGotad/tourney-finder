<div fxLayout="column" fxLayoutAlign="space-between center" class="confirm-modal-container">
    <div fxLayout="column" fxLayoutAlign="center center">
        <div fxLayoutAlign="center center">
            <img src="assets/images/gif/confirmation.gif" alt="confirmation-img">
        </div>
        <h1 mat-dialog-title [textContent]="title" class="text-center"></h1>
        <div [innerHTML]="message" class="mb-15"></div>
    </div>

    <div fxLayout="row" fxFlexAlign="center center" class="action-btn-row">
        <button (click)="dismiss('NO')" class="small-tertiary-button">{{ noBtn }}</button>
        <button (click)="dismiss('YES')" class="small-primary-button">
            {{ yesBtn }}
        </button>
    </div>
</div>
